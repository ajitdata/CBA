<!DOCTYPE html>
<html>
<head>
    <title>Login - Project Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
        body, html {
            height: 99%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
			position: relative;
        }
		.logo-top-left, .logo-top-right, .logo-top-center {
            position: absolute;
            top: 0;
        }

        .logo-top-left {
            left: 0;
        }

		.logo-top-left img {
            width: 75%; /* Set width to 50% of the original size */
            height: auto; /* Maintain the aspect ratio */
        }

        .logo-top-center {
            left: 50%;
            transform: translateX(-50%);
        }

		.logo-top-center img {
            width: 80%; /* Set width to 50% of the original size */
            height: auto; /* Maintain the aspect ratio */
        }

        .logo-top-right {
            right: 0;
        }

        .login-container {
            width: 300px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        /* You can replicate the button and input styles here if they are not already in style.css */
		.login-title {
            text-align: center;
            margin-bottom: 1px; /* Adjust spacing as needed */
            font-size: 50px; /* Adjust font size as needed */
            /* Add other styling as necessary */
        }
		.login-title .orange {
        color: #f39c12; /* Orange */
    }
    .login-title .yellow {
        color: #f1c40f; /* Yellow */
    }
    .login-title .blue {
        color: #007bff; /* Blue */
    }
    .login-title .green {
        color: #28a745; /* Green */
    }

		.login-title span {
            color: #f39c12; /* Orange */
            color: #f1c40f; /* Yellow */
            color: #007bff; /* Blue */
			color: #28a745; /* Green */
        }

		.team-members {
        text-align: center;
        margin-top: 5px; /* Adjust as needed */
        font-size: 25px; /* Adjust as needed */
    }
	 .hint {
        color: #666; /* Gray color for hints */
        font-size: 12px; /* Smaller font size for hints */
        margin-bottom: 5px; /* Space between hint and next input field */
		text-align: center
    }

    </style>
	<script>
        function trimCredentials() {
            var username = document.getElementById('username');
            var password = document.getElementById('password');

            // Trim the values
            username.value = username.value.trim();
            password.value = password.value.trim();
        }
    </script>
</head>
<body>
<div class="logo-top-left">
        <img src="{{ url_for('static', filename='images/UCSB.PNG') }}" alt="Logo 1">
    </div>
    
    <div class="logo-top-center">
        <img src="{{ url_for('static', filename='images/OpenAI.PNG') }}" alt="Logo 2">
    </div>

    <div class="logo-top-right">
        <img src="{{ url_for('static', filename='images/TMP.PNG') }}" alt="Logo 3">
    </div>
	<div class="login-title">
    <span class="orange">Cost-</span>
    <span class="yellow">Benefit</span>
    <span class="blue">Analysis</span>
    <span class="green">Project</span>
</div>
   
   <div class="login-container">
        <h2>Login</h2>
        <form action="/" method="post" onsubmit="trimCredentials()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="hint">hint: project</div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="hint">hint: manager</div>
            <button type="submit">Login</button>
        </form>
    </div>
	
</body>
</html>
